{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
  <h2>{{ this.title }}</h2>
  {{ this.body }}
  {% for image in this.attachments.images %}
    <a href="{{ image|url }}">
      <img src="{{ image|url }}" width="300">
    </a>
  {% endfor %}
{% endblock %}
